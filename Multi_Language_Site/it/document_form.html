<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Document Form</title>

    <meta id="view" name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1"/>

    <link rel='stylesheet' type='text/css' href='../css/main.css'/>
    <link id="navigationId" rel='stylesheet' type='text/css' href='../css/navigation.css'/>
    <link rel='stylesheet' type='text/css' href='../css/footer.css'/>
    <link class="responsive_css">
    <!--responsive css files above this link through js -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--Load JQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <!-- possible future use -->
    <script src='../js/load-siteParts.js'></script>
    <!--Load commons parts through javascript -->
    <meta name="google-translate-customization" content="f4231d9cf972e640-4a97c935a25bbbd6-g987d82a3d95ea4b6-18"/>
    <script type="text/javascript" src="../js/site-lang.js"></script>
    <!--Load navigation.css according to language selected -->


</head>
<body onload="loadSiteParts()">

<div id="supra-header"></div>
<div id="page">
    <div id="header"></div>

    <div id="main-container" class="clear">
        <div id="tableDiv">
            <div id="main-content">
                <header class="article-title"><h1>Document Form</h1></header>

                <form enctype="text/plain" method="post"
                      action="mailto:beckermd@gmail.com?subject= Consult from Website" class="contact">
                    <fieldset class="contact-inner">
                        <div class="contact-input">
                            <label class="label-input">Name</label> <input  class="input" type="text" name="name" placeholder="Your Name…">
                        </div>

                        <div class="contact-input">
                            <label class="label-input">e-mail</label> <input class="input" type="text" name="name" placeholder="Your e-mail...">
                        </div>

                        <div class="contact-input">
                            <label class="label-input">Comments</label> <textarea class="input" name="message" placeholder="Your Message…" rows="6"></textarea>
                        </div>

                        <div class="contact-submit">
                            <button type="submit" value="Send" class="btn send">Send</button>
                            <button type="reset" value="Cancel" class="btn cancel">Cancel</button>
                        </div>
                    </fieldset>
                </form>

            </div>

            <div id="buttons-container"></div>
        </div>
    </div>
    <!-- #main-container -->
    <nav id="navigation" align="center"></nav>
    <!-- #site-navigation -->
    <footer id="colophon" class="clearfix"></footer>
</div>
</body>
</html>
